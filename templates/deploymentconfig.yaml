apiVersion: apps.openshift.io/v1
kind: DeploymentConfig
metadata:
  labels:
    application: mlbparks
    createdBy: template-mlbparks-eap
    deploymentConfig: {{ .Values.application_name }}
  name: {{ .Values.application_name }}
spec:
  replicas: 1
  selector:
    deploymentConfig: {{ .Values.application_name }}
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        deploymentConfig: {{ .Values.application_name }}
    spec:
      containers:
      - env:
        - name: OPENSHIFT_DNS_PING_SERVICE_NAME
          value: {{ .Values.application_name }}-ping
        - name: OPENSHIFT_DNS_PING_SERVICE_PORT
          value: "8888"
        - name: MONGODB_USER
          value: {{ .Values.mongodb_user }}
        - name: MONGODB_PASSWORD
          value: {{ .Values.mongodb_password }}
        - name: MONGODB_DATABASE
          value: {{ .Values.mongodb_database }}
        - name: MONGODB_ADMIN_PASSWORD
          value: {{ .Values.mongodb_admin_password }}
        image: {{ .Values.application_name }}
        imagePullPolicy: Always
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 30
          timeoutSeconds: 3
        name: {{ .Values.application_name }}
        ports:
        - containerPort: 8080
          name: {{ .Values.application_name }}-http
          protocol: TCP
        - containerPort: 8888
          name: {{ .Values.application_name }}-ping
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 3
          timeoutSeconds: 3
        resources: {}
        securityContext:
          capabilities: {}
          privileged: false
        terminationMessagePath: /dev/termination-log
      dnsPolicy: ClusterFirst
      restartPolicy: Always
  triggers:
  - imageChangeParams:
      automatic: true
      containerNames:
      - {{ .Values.application_name }}
      from:
        kind: ImageStreamTag
        name: {{ .Values.application_name }}:latest
    type: ImageChange
  - type: ConfigChange
